plugins {
    id "io.qameta.allure" version "2.8.1"
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

allure {
    version = '2.13.1'
    autoconfigure = true
    aspectjweaver = true
    configuration = 'implementation'
}

test {
    useTestNG()
    dependsOn cleanTest
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    compile group: 'com.codeborne', name: 'selenide', version: '5.8.0'
    compile group: 'io.qameta.allure', name: 'allure-selenide', version: '2.13.1'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.2'
}
